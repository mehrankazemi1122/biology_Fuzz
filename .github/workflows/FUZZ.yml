name: Install Gobuster

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Install Gobuster
        run: go install github.com/OJ/gobuster/v3@latest

      - name: Verify Gobuster installation
        run: |
          sudo apt-get -y install crunch
          git clone https://github.com/PortSwigger/param-miner.git
          curl -s https://wordlists-cdn.assetnote.io/data/manual/wordlist_with_underscores.txt > wlist2.txt
          crunch 1 4 abcdefghijklmnopqrstuvwxyz1234567890_-. > 0to4chars.txt
          cat wlist2.txt 0to4chars.txt | sort -u > full_wordlist.txt
          gobuster fuzz -u "https://dnssec-analyzer-verisignlabs.gslb.verisign.com/FUZZ" -w full_wordlist.txt -b 404,400 --status-codes-blacklist 303 --exclude-length 24000-24999 --useragent "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:125.0) Gecko/20100101 Firefox/125.0" -o output.txt -k -z
          cat output.txt
#        -t 1 --delay 105ms
